<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assest/imges/favicon-dark.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Github Profiler</title>
</head>
<body>
    <header>
        <img src="assest/imges/favicon-dark.png" alt="icon">
        <h1>Github Profiler</h1>
    </header>
    <section>
        <input type="text" placeholder="Search Github Profile" id="user-search">
        <button id="btn">Search</button>

    </section>   
    <section>
        <div id="box">
            <div id="profile-info">
                <img id="profile-img" src="" alt="Profile Pic">
                <h3 id="profile-name">raza</h3>
                <p id="user-name">raza-ur-rehman</p>
                <p id="profile-bio">focusing</p>
                <div class="follow-box">
                    <i class="fa-solid fa-users"></i>
                    <span>Follower</span>
                    <span>Following</span>
                </div>

                <a href="#" id="profile-link">Visit Github</a>
            </div>
        </div>

    </section>



    <script src="app.js"></script>
</body>

</html>
